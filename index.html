<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <img src="images/beautiful-landscape-painting_23-2151894731.jpg" alt="">
        <form id="tableGrid">
            <label for="startingR">Starting Value of Row:</label>
            <input type="text" id="startingR" name="startingR" required>
            
            <label for="endingR">Ending Value of Row:</label>
            <input type="text" id="endingR" name="endingR" required>
            
            <label for="startingC">Starting Value of Column:</label>
            <input type="text" id="startingC" name="startingC" required>
            
            <label for="endingC">Ending Value of Column:</label>
            <input type="text" id="endingC" name="endingC" required>
            
            <button type="submit">Generate Table</button>
        </form>
        <div id="error"></div>
        <div id="tableContainer">
            <table id="multiplicationTable"></table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/add-content.js"></script>
</body>
</html>
